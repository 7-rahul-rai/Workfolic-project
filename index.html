<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form class="form">
                    <div class="text-center mb-3">
                        <h2 class="mb-4">Create an account</h2>
                        <div class="row-6 headbutton" role="group" aria-label="User Type" style="justify-content:space-between">
                            <button type="button" class="btn btn-custom active" id="merchantBtn">
                              <img src="images/m2.png" width="16" alt="" srcset="">  Merchant</button>
                            <button type="button" class="btn btn-custom" id="agentBtn">
                                <img src="images/agent.png" width="16" alt="" srcset="">  Agent</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" required id="val1">
                    </div>
                    <div class="form-group">
                        <select class="form-control" required id="val2">
                            <option value="">Where is your company located?</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- Add your location options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" required id="val3">
                    </div>
                    <div class="form-group">
                        <select class="form-control" required id="val4">
                            <option value="">Please Select an Industry</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <!-- Add your industry options here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Mobile No" required id="val5">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required id="val6">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="privacyCheckbox" required>
                        <label class="form-check-label" for="privacyCheckbox">I accept <b>Privacy Policy</b></label>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block mt-4 active-btn">Create Account</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                Already a user <a href="/"><img src="images/login.png" width="16" alt="" srcset="">  login</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
